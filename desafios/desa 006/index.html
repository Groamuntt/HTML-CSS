<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <p>
    <ul>
      <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
      <li><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
      <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
      <li><abbr title="Use a Tag&lt;abbr&gt;">Abreviaçoes</abbr></li>
      <li><abbr title="Use a Tag&lt;cod&gt;">Codigo-fonte</abbr></li>
      <li><abbr title="Use a Tag&lt;ol&gt;">Lista Numeradas</abbr></li>
      <li><abbr title="Use a Tag&lt;ul&gt;">Listas com demaracadores</abbr></li>

    </ul>
  </p>
  
</body>
</html>
