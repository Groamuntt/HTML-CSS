<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>videos com html5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este Video está hospedado no meu proprio servidor</p>
  <video width="560" controls poster="imagem/capa.webp">
    <source src="video/Video-mp4.mp4" type="Video/mp4">
    <source src="video/Video-webm.webm" type="Video/web">
    <source src="video/video-ogv.ogv" type="Video/ogv">
    <p>Se este video não abrir no seu navegador <a href="video/Video-mp4.mp4">clique aqui</a> para Baixar</p>
  </video>

  <h1>Inserindo Videos externos (youtube)</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=1yGwONuIH8CVNcmS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
